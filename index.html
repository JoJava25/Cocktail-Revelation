<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro&family=Source+Serif+Pro:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<section class="drinkInfo">
			<section class ="search">
				<h1>Discover New Cocktails</h1>
				<label class="custom-field">
					<input type="text" name="" value="" required id="drinkInput">
					<span class="placeholder">Enter Drink</span>
					<button type="submit" id="search"><i class="fa fa-search"></i></button>
				</label>
			</section>

			<section class="details">
				<h2 class="name"></h2>

				<h3 class="ingredients">Ingredients</h3>
				<ul id = "ing"></ul>

				<h3 class="instructions">Instructions</h3>
				<p id = "instruct"></p>
			</section>
		</section>

		<section class="pic">
			<img src="" alt="">
		</section>
		
		<section class="left">
			<img src="img/previous.png" alt="previous" id="prev">
		</section>

		<section class="right">
			<img src="img/next.png" alt="next" id="next">
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
